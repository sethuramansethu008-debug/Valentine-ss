<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will you be my Valentine?</title>
<style>
  body {
    background: #ffd6e7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  .card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    width: 300px;
    position: relative;
  }
  h2 {
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #yes {
    background: #ff4d79;
    color: white;
  }
  #no {
    background: #ddd;
    position: absolute;
  }
</style>
</head>
<body>

<div class="card">
  <h2>KAVYA üíñ<br>will you be my valentine?</h2>
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yesClick() {
    document.body.innerHTML = `
      <div style="text-align:center;font-family:Arial;">
        <h1>Yayyyy üíò</h1>
        <p>Best Valentine ever üòç</p>
      </div>
    `;
  }
</script>

</body>
</html>
